// Settings
// ============
seta name "Toxy"		
seta cg_gun "0"                 // Gun Drawing (Hand Model)
seta crosshair "1"              // Crosshair 1
seta crosshairsize "24"         // Crosshair Size (default 24)
seta fov "110"                  // Field of Vision (default 90)
seta cl_run "1"                 // Always Run Enabled
seta crosshairhealth "0"        // Health indication on Crosshair
seta crosshairnames "1          // HUD Names
seta cg_shadows "0"             // Shadows
seta cg_autoswitch "0"          // Autoswitch
seta cg_drawStatus "1"          // Status Bar
seta cg_drawTimer "1"           // Game Timer
seta cg_drawFPS "1"             // FPS Counter
seta cg_drawAmmoWarning "0"     // Low Ammo Warning
seta cg_drawKiller "1"          // Show Last Killer
seta cg_drawCrosshair "1"       // Crosshair
seta cg_drawCrosshairNames "1"  // Player Names in HUD
seta cg_lagometer "1"           // Lagometer
seta cg_marks "0"               // Weapon Decals Off
seta cg_simpleitems "0"         // Removes Item Eye Candy
seta color "6"
seta handicap "100"
seta viewsize "100"

// Input Devices
// =============
seta in_joystick "1"
seta in_mouse "1"
seta in_mididevice "0"
seta in_midichannel "1"
seta in_midiport "1"
seta in_midi "0"
seta freelook "1"                 // Freelook Enabled
seta m_pitch "-0.022000"          // Incrimental Up/Down Mouse Movement
seta m_yaw "0.022000"             // Incrimental Left/Right Mouse Movement
seta cl_mouseAccel "0"
seta m_forward "0.25"
seta m_side "0.25"
seta snaps "20" // ?

// Sound
// =====
set s_volume "0.700000"          // Sound Volume Level
set s_khz "22"                   // Sound sample per second
set s_loadas8bit "0"             // 8-bit sound samples
set s_mixahead "0.2"             // Sound mix prediction
set s_primary "1"                // Primary Sound Buffer (high performance)

// Display
// =======

seta rate 9000                   // Initializes rate
seta cl_maxpackets "45"           // Max Server packets recieved
seta gl_polyblend "0"             // Water fog and pain screen flashes
seta r_dynamiclight "0"          // Dynamic Lighting
seta gl_skymip "1"               // Sky Texture Mipping
seta r_fastsky "1"               // Fast Sky Rendering (1 Teleport Detail, 0 Flat)
seta r_drawSun "0"               // Draw the Sun
seta r_picmip "1"                // Total Texture Mipping
seta r_flares "0"                // Flares
seta r_vertexLight "0"           // Vertex Lighting
seta r_simpleMipMaps "1"         // Compressed Textures
seta r_mode "3"                  // 640x480 Resolution
seta r_ext_compress_textures "1" // Texture Compression (Dithering)
seta r_lodbias "1"               // Low Detail Models (0 high, 1 medium, 2 low)
seta r_finish "0"                // Synch Frames with Monitor Refresh
seta r_subdivisions 999          // Curved Surfaces Off
seta r_stencilbits 0             // Curved Surfaces Off
seta r_railSegmentLength "99999" // Railgun Change
seta r_railCoreWidth "5"         // Railgun Change
seta r_railWidth "52"            // Railgun Change
seta cg_railTrailTime "1200"     // Railgun Change
seta r_lodbias "1"               // Low Detail Models (0 high, 1 medium, 2 low)
seta r_finish "0"                // Synch Frames with Monitor Refresh
seta r_subdivisions 6            // Curved Surfaces
seta r_stencilbits "0"           // Curved Surfaces Off
seta snaps "20"                  // Uh...

//Binds
bind backspace  	messagemode
bind \ 			messagemode2
bind `                  toggleconsole
bind ~                  toggleconsole
bind d                  +back
bind e                  +forward
bind f                  +moveright
bind s                  +moveleft
bind a                  +movedown
bind MOUSE1             "+attack"
bind MOUSE2 		+zoom
bind MOUSE3             +moveup
bind SPACE              +speed
bind SHIFT              "+button2"

bind 1                  "weapon 1"
bind 2                  "weapon 9"
bind 3                  "weapon 3"
bind 4                  "weapon 2"
bind 5                  "weapon 6"
bind g                  "weapon 9"
bind z                  "weapon 8"
bind x                  "weapon 7"
bind c                  "weapon 4"
bind v                  "weapon 5"

// Communications Script
// =============
bind r vstr talktodo
bind q "vstr talkcyclef"
bind w "vstr talkcycleb"

set echo01 "set talkie vstr talk01; echo say HAVE FLAG		; set talkcyclef vstr echo02; set talkcycleb vstr echo12"
set echo02 "set talkie vstr talk02; echo say LOOKING FOR FLAG 	; set talkcyclef vstr echo03; set talkcycleb vstr echo12"
set echo03 "set talkie vstr talk03; echo say OFFENSE HERE	; set talkcyclef vstr echo04; set talkcycleb vstr echo12"
set echo04 "set talkie vstr talk04; echo say FLAG SPOTTED	; set talkcyclef vstr echo05; set talkcycleb vstr echo12"
set echo05 "set talkie vstr talk05; echo say PURSUING FLAG	; set talkcyclef vstr echo06; set talkcycleb vstr echo12"
set echo06 "set talkie vstr talk06; echo say FIND/GET FLAG	; set talkcyclef vstr echo01; set talkcycleb vstr echo12"
set echo07 "set talkie vstr talk07; echo say OUT OF POSITION	; set talkcyclef vstr echo01; set talkcycleb vstr echo12"
set echo08 "set talkie vstr talk08; echo say CLEAR 		; set talkcyclef vstr echo01; set talkcycleb vstr echo07"
set echo09 "set talkie vstr talk09; echo say BASE OVERRUN	; set talkcyclef vstr echo01; set talkcycleb vstr echo08"
set echo10 "set talkie vstr talk10; echo say DEFENDING HERE	; set talkcyclef vstr echo01; set talkcycleb vstr echo09"
set echo11 "set talkie vstr talk11; echo say INCOMING HIGH	; set talkcyclef vstr echo01; set talkcycleb vstr echo10"
set echo12 "set talkie vstr talk12; echo say INCOMING LOW	; set talkcyclef vstr echo01; set talkcycleb vstr echo11"


set talktodo "vstr talkie; set talkcyclef vstr echo02; set talkcycleb vstr echo12"
set talkcyclef vstr echo02; set talkcycleb vstr echo12

